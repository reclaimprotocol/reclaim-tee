syntax = "proto3";

package teeproto;

option go_package = "tee-mpc/proto;teeproto";

// Shared range types
message RequestRedactionRange {
  int32 start = 1;
  int32 length = 2;
  // Values: "sensitive" or "sensitive_proof"
  string type = 3;
}

message ResponseRedactionRange {
  int32 start = 1;
  int32 length = 2;
}

// Streams and small shared structures
message ResponseDecryptionStreamData {
  bytes decryption_stream = 1;
  uint64 seq_num = 2;
  int32 length = 3;
}

message SignedRedactedDecryptionStream {
  bytes redacted_stream = 1;
  uint64 seq_num = 2;
}

// Certificate information extracted during TLS handshake
message CertificateInfo {
  string common_name = 1;
  string issuer_common_name = 2;
  uint64 not_before_unix = 3;
  uint64 not_after_unix = 4;
  repeated string dns_names = 5;
}

// Empty placeholders
message FinishedMessage {}
message AttestationRequestData {}


